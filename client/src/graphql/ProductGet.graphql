query ProductGet($id: ID!) {
  product(id: $id) {
    id
    name
    description
    price
    images {
      id
      url
      alt
    }
    rating
    reviewCount
    colors {
      id
      name
      inStock
    }
    sizes {
      id
      type
      inStock
    }
    details {
      id
      description
    }
  }
}
