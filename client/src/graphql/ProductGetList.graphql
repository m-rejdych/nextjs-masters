query ProductGetList($first: Int, $after: ID) {
  products(first: $first, after: $after) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      node {
        id
        name
        description
        price
        images {
          id
          url
          alt
        }
      }
    }
  }
}
